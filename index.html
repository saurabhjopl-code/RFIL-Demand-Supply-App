<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand Planning Engine</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="header-left">
    <img src="assets/logo.png" class="app-logo" alt="Logo">
  </div>

  <div class="header-center">
    <h1>Demand Planning Engine</h1>
    <p>Decision System Â· Not a Reporting Tool</p>
  </div>

  <div class="header-right">
    <button class="btn-primary">Export</button>
  </div>
</header>

<!-- ================= FILTER BAR ================= -->
<section class="filter-bar">

  <div class="filter-group">
    <label>Month</label>
    <select class="filter-control">
      <option>Latest Month</option>
    </select>
  </div>

  <div class="filter-group">
    <label>FC</label>
    <select class="filter-control">
      <option>All FC</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Category</label>
    <select class="filter-control">
      <option>All Categories</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Company Remark</label>
    <select class="filter-control">
      <option>All Company Remarks</option>
    </select>
  </div>

  <div class="filter-group search-group">
    <label>Search</label>
    <input
      type="text"
      class="search-input"
      placeholder="Search Style ID or SKU"
    />
  </div>

</section>

<!-- ================= SUMMARY ZONE ================= -->
<section class="summary-zone">

  <div class="summary-grid-2x3">

    <div class="summary-card" id="summarySale">
      <div class="summary-header">Sales</div>
      <div class="summary-body"></div>
    </div>

    <div class="summary-card" id="summaryStock">
      <div class="summary-header">Stock</div>
      <div class="summary-body"></div>
    </div>

    <div class="summary-card" id="summarySCBand">
      <div class="summary-header">Stock Cover Band</div>
      <div class="summary-body"></div>
    </div>

    <div class="summary-card" id="summaryCategory">
      <div class="summary-header">Category</div>
      <div class="summary-body"></div>
    </div>

    <div class="summary-card" id="summaryRemark">
      <div class="summary-header">Company Remark</div>
      <div class="summary-body"></div>
    </div>

    <div class="summary-card" id="summarySize">
      <div class="summary-header">Size</div>
      <div class="summary-body"></div>
    </div>

  </div>

</section>

<!-- ================= REPORT TABS ================= -->
<nav class="report-tabs">
  <button class="active">Demand</button>
  <button>Overstock</button>
  <button>Size Curve</button>
  <button>Broken Size</button>
  <button>Hero Styles</button>
  <button>Production</button>
</nav>

<!-- ================= REPORT CONTENT ================= -->
<main class="report-content">

  <section class="report-panel active" id="demandReport"><h2>Demand Report</h2></section>
  <section class="report-panel" id="overstockReport"><h2>Overstock Report</h2></section>
  <section class="report-panel" id="sizeCurveReport"><h2>Size Curve Report</h2></section>
  <section class="report-panel" id="brokenSizeReport"><h2>Broken Size Report</h2></section>
  <section class="report-panel" id="heroStylesReport"><h2>Hero Styles Report</h2></section>
  <section class="report-panel" id="productionReport"><h2>Production Report</h2></section>

</main>

</body>
</html>
